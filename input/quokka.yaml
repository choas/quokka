points:
  key:
    bind: 5
  zones:
    matrix:
      columns:
        pinky.key:
          bind: [5, 30, 5, 5]
          column_net: P9
        ring.key:
          stagger: 0.85U
          column_net: P8
        middle.key:
          stagger: 0.35U
          bind: [5, 5, 13.5, 5]
          column_net: P7
        index.key:
          stagger: -0.55U
          bind: [5, 5, 5, 10.75]
          column_net: P6
        inner.key:
          stagger: -0.15U
          bind: [5, 30, 12, 5]
          column_net: P5
      rows:
        bottom:
          padding: U
          row_net: P14
        home:
          padding: U
          row_net: P16
        top:
          padding: U
          row_net: P10
    thumb:
      anchor:
        ref: matrix_index_bottom
        shift: [-0.5U, -1.125U]
      columns:
        tucky:
          key:
            name: thumb_tucky
            bind: [5, 6, 5, 6]
            column_net: P7
        home:
          key:
            name: thumb_home
            spread: U
            splay: -15
            origin: [-0.5U, -0.65U]
            column_net: P6
        reachy:
          key:
            spread: U
            splay: -15
            origin: [-0.5U, -0.65U]
            name: thumb_reachy
            bind: [12, 5, 5, 5]
            column_net: P5
      rows:
        thumb:
          row_net: P15

outlines:
  _raw:
    - what: rectangle
      where: true
      bound: true
      asym: left
      size: [18, 17]
      corner: 1
  _fillet:
    - what: outline
      name: _raw
      fillet: 1.25
  _switch_cutouts:
    - what: rectangle
      where: true
      size: 14
      bound: false
  _oled_hole:
    - what: rectangle
      size: [22, 11]
      where:
        ref: matrix_inner_top
        shift: [23, -0.25]
  switch_plate: [_fillet, -_switch_cutouts, -_oled_hole]

pcbs:
  split:
    outlines:
      pcb:
        outline: _raw
    footprints:
      keys:
        what: mx
        where: true
        params:
          from: "{{row_net}}"
          to: "{{name}}"
          reverse: true
          keycaps: true
      mcu:
        what: promicro_flip
        where:
          - ref: matrix_inner_home
            shift: [1U, 16.5]
            rotate: -90
      diode:
        what: diode
        where: true
        params:
          to: "{{column_net}}"
          from: "{{name}}"
        adjust:
          shift: [-9, -5]
          rotate: -90
      mx:
        what: mx
        where: true
        params:
          reverse: true
          hotswap: true
          from: "{{row_net}}"
          to: "{{name}}"
      reset_btn:
        what: side_switch
        where:
          - ref: matrix_inner_home
            shift: [28, 36]
            rotate: 180
        params:
          from: GND
          to: RST
          GND: GND
      trrs:
        what: trrs
        where:
          - ref: matrix_inner_home
            shift: [39, -25]
            rotate: -90
        params:
          reverse: true
          symmetric: true
          A: GND
          B: GND
          C: P0
          D: VCC
