# TODO: Switch plate cutout, cutout mount holes

points:
  key:
    bind: 5
  zones:
    matrix:
      columns:
        pinky:
          key:
            bind: [5, 30, 5, 5]
            column_net: P8
        ring.key:
          stagger: 0.85U
          column_net: P7
        middle.key:
          stagger: 0.35U
          bind: [5, 5, 13.5, 5]
          column_net: P6
        index.key:
          stagger: -0.55U
          bind: [5, 5, 5, 10.75]
          column_net: P5
        inner.key:
          stagger: -0.15U
          bind: [5, 30, 12, 5]
          column_net: P4
      rows:
        bottom:
          padding: U
          row_net: P14
        home:
          padding: U
          row_net: P16
        top:
          padding: U
          row_net: P10
    thumb:
      anchor:
        ref: matrix_index_bottom
        shift: [-0.5U, -1.125U]
      columns:
        tucky:
          key:
            name: thumb_tucky
            bind: [5, 6, 5, 6]
            column_net: P6
        home:
          key:
            name: thumb_home
            spread: U
            splay: -15
            origin: [-0.5U, -0.65U]
            column_net: P5
        reachy:
          key:
            spread: U
            splay: -15
            origin: [-0.5U, -0.65U]
            name: thumb_reachy
            bind: [12, 5, 5, 5]
            column_net: P4
      rows:
        thumb:
          row_net: P15

outlines:
  _pcb_raw:
    - what: rectangle
      where: true
      bound: true
      asym: left
      size: [18, 17]
      corner: 1
  _plate_fillet:
    - what: outline
      name: _pcb_raw
      fillet: 1.25
  _oled_cover_plate:
    - what: polygon
      points:
        - ref: matrix_inner_top
          shift: [12, 13.5]
        - ref: matrix_inner_bottom
          shift: [12, -10]
        - ref: matrix_inner_bottom
          shift: [35, -20.5]
        - ref: matrix_inner_bottom
          shift: [39, -20.5]
        - ref: matrix_inner_top
          shift: [39, 13.5]
  _plate_oled_cover_cutout:
    - what: polygon
      points:
        - ref: matrix_inner_top
          shift: [11.5, 13.5]
        - ref: matrix_inner_bottom
          shift: [11.5, -10.5]
        - ref: matrix_inner_bottom
          shift: [34.5, -21]
        - ref: matrix_inner_bottom
          shift: [41, -35]
        - ref: matrix_inner_top
          shift: [39, 13.5]
  _switch_cutouts:
    - what: rectangle
      where: true
      size: 14
      bound: false
  _screw_holes:
    top_left:
      what: circle
      radius: 1.125
      where:
        ref: matrix_ring_home
        shift: [-9.25, 9.5]
    bottom_left:
      what: circle
      radius: 1.125
      where:
        ref: matrix_pinky_bottom
        shift: [9.5, 3]
    top_right:
      what: circle
      radius: 1.125
      where:
        ref: matrix_inner_top
        shift: [-9.6, -6.75]
    palm:
      what: circle
      radius: 1.125
      where:
        ref: matrix_index_bottom
        shift: [1.5, -22]
    thumb:
      what: circle
      radius: 1.125
      where:
        ref: thumb_reachy
        shift: [-11.325, 0]
  _oled_screw_holes:
    bottom_left:
      what: circle
      radius: 1.125
      where:
        ref: matrix_inner_bottom
        shift: [18, -6]
    bottom_right:
      what: circle
      radius: 1.125
      where:
        ref: matrix_inner_bottom
        shift: [32, -12.5]
  _pcb_outline: [_pcb_raw]
  switch_plate: [_plate_fillet, -_plate_oled_cover_cutout, -_switch_cutouts, -_screw_holes]
  oled_cover: [_oled_cover_plate, -_oled_screw_holes]
  bottom_plate: [_plate_fillet, -_screw_holes]

pcbs:
  split:
    outlines:
      pcb:
        outline: _pcb_outline
    footprints:
      top_left_hole:
        what: screw_hole_m2
        where:
          ref: matrix_ring_home
          shift: [-9.25, 9.5]
      bottom_left_hole:
        what: screw_hole_m2
        where:
          ref: matrix_pinky_bottom
          shift: [9.5, 3]
      top_right_hole:
        what: screw_hole_m2
        where:
          ref: matrix_inner_top
          shift: [-9.6, -6.75]
      palm_hole:
        what: screw_hole_m2
        where:
          ref: matrix_index_bottom
          shift: [1.5, -22]
      thumb_hole:
        what: screw_hole_m2
        where:
          ref: thumb_reachy
          shift: [-11.325, 0]
      bottom_left_oled_cover_hole:
        what: screw_hole_m2
        where:
          ref: matrix_inner_bottom
          shift: [18, -6]
      bottom_right_oled_cover_hole:
        what: screw_hole_m2
        where:
          ref: matrix_inner_bottom
          shift: [32, -12.5]
      mcu:
        what: promicro_flip
        where:
          - ref: matrix_inner_home
            shift: [1U, 16.5]
            rotate: -90
      mx:
        what: mx_hotswap
        where: true
        params:
          from: "{{row_net}}"
          to: "{{name}}"
        adjust:
          rotate: 180
      diode:
        what: d_0805
        where: true
        params:
          to: "{{column_net}}"
          from: "{{name}}"
        adjust:
          shift: [-7.5, 2]
          rotate: -90
      led:
        what: sk6812_mini_e
        where: true
        params:
          din: P21
          dout: P21
        adjust:
          shift: [0, 5.25]
      reset_btn:
        what: reset_button
        where:
          - ref: matrix_inner_home
            shift: [36.5, -33.75]
            rotate: 90
        params:
          from: GND
          to: RST
      trrs:
        what: trrs
        where:
          - ref: matrix_inner_home
            shift: [34.75, 32.5]
        params:
          reverse: true
          A: GND
          B: GND
          C: P0
          D: VCC
      piezo:
          what: piezo
          where:
            - ref: matrix_inner_home
              shift: [18.5, -12]
          params:
            A: GND
            B: P9
      oled:
        what: oled_128x64
        where:
          - ref: matrix_inner_home
            shift: [36.5, -4]
            rotate: 180
        params:
          SCL: P3
          SDA: P2
