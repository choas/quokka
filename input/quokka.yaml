points:
  key:
    bind: 5
  # footprints: TODO: hotswap
  zones:
    matrix:
      columns:
        pinky.key.bind: [5, 30, 5, 5]
        ring.key.stagger: 0.85U
        middle.key.stagger: 0.35U
        middle.key.bind: [5, 5, 13.5, 5]
        index.key.stagger: -0.55U
        index.key.bind: [5, 5, 5, 10.75]
        inner.key.stagger: -0.15U
        inner.key.bind: [5, 30, 12, 5]
      rows:
        bottom.padding: U
        home.padding: U
        top.padding: U
    thumb:
      anchor:
        ref: matrix_index_bottom
        shift: [-0.5U, -1.125U]
      columns:
        tucky:
          key.name: thumb_tucky
          key.bind: [5, 6, 5, 6]
        home:
          key.name: thumb_home
          key.spread: U
          key.splay: -15
          key.origin: [-0.5U, -0.65U]
        reachy:
          key.spread: U
          key.splay: -15
          key.origin: [-0.5U, -0.65U]
          key.name: thumb_reachy
          key.bind: [12, 5, 5, 5]

outlines:
  _raw:
    - what: rectangle
      where: true
      bound: true
      asym: left
      size: [18,17]
      corner: 1
  _fillet:
    - what: outline
      name: _raw
      fillet: 1.25
  _switch_cutouts:
    - what: rectangle
      where: true
      size: 14
      bound: false
  _oled_hole:
    - what: rectangle
      size: [22, 11]
      where:
        ref: matrix_inner_top
        shift: [23, -0.25]
  switch_plate:
    [ _fillet, -_switch_cutouts, -_oled_hole]

pcbs:
  split:
    outlines:
      pcb:
        outline: _raw
    footprints:
      keys:
        what: mx
        where: true
        params:
          from: GND
          to: "{{name}}"
          reverse: true
          keycaps: true
      jack:
        what: trrs
        where:
          - ref: matrix_inner_home
            shift: [39, -25]
            rotate: -90
        params:
          reverse: true
          A: pcbs.split.footprints.mcu.nets.P1
          B: pcbs.split.footprints.mcu.nets.P2
          C: pcbs.split.footprints.mcu.nets.P3
          D: pcbs.split.footprints.mcu.nets.P4
      mcu:
        what: promicro_flip
        where:
          - ref: matrix_inner_home
            shift: [1U, 17]
            rotate: -90
        params:
          P7: matrix_pinky_top
          P18: matrix_ring_top
          P19: matrix_middle_top
          P20: matrix_index_top
          P21: matrix_inner_top
          P15: matrix_pinky_home
          P14: matrix_ring_home
          P16: matrix_middle_home
          P10: matrix_index_home
          P1: matrix_inner_home
          P2: matrix_pinky_bottom
          P3: matrix_ring_bottom
          P4: matrix_middle_bottom
          P5: matrix_index_bottom
          P6: matrix_inner_bottom
          P8: thumb_tucky
          P9: thumb_reachy
