# TODO: Define rgb din/dout paths as tags on each key?
points:
  key:
    bind: 5
  zones:
    matrix:
      columns:
        pinky:
          key:
            bind: [5, 30, 5, 5]
            column_net: P8
        ring.key:
          stagger: 0.85U
          column_net: P7
        middle.key:
          stagger: 0.35U
          bind: [5, 5, 13.5, 5]
          column_net: P6
        index.key:
          stagger: -0.55U
          bind: [5, 5, 5, 10.75]
          column_net: P5
        inner.key:
          stagger: -0.15U
          bind: [5, 30, 12, 5]
          column_net: P4
      rows:
        bottom:
          padding: U
          row_net: P14
        home:
          padding: U
          row_net: P16
        top:
          padding: U
          row_net: P10
    thumb:
      anchor:
        ref: matrix_index_bottom
        shift: [-0.5U, -1.125U]
      columns:
        tucky:
          key:
            name: thumb_tucky
            bind: [5, 6, 5, 6]
            column_net: P6
        home:
          key:
            name: thumb_home
            spread: U
            splay: -15
            origin: [-0.5U, -0.65U]
            column_net: P5
        reachy:
          key:
            spread: U
            splay: -15
            origin: [-0.5U, -0.65U]
            name: thumb_reachy
            bind: [12, 5, 5, 5]
            column_net: P4
      rows:
        thumb:
          row_net: P15

outlines:
  _raw:
    - what: rectangle
      where: true
      bound: true
      asym: left
      size: [18, 17]
      corner: 1
  _fillet:
    - what: outline
      name: _raw
      fillet: 1.25
  _switch_cutouts:
    - what: rectangle
      where: true
      size: 14
      bound: false
  _oled_hole:
    - what: rectangle
      size: [22, 11]
      where:
        ref: matrix_inner_top
        shift: [23, -0.25]
  switch_plate: [_fillet, -_switch_cutouts, -_oled_hole]

pcbs:
  split:
    outlines:
      pcb:
        outline: _raw
    footprints:
      mcu:
        what: promicro_flip
        where:
          - ref: matrix_inner_home
            shift: [1U, 16.5]
            rotate: -90
      mx:
        what: mx_hotswap
        where: true
        params:
          from: "{{row_net}}"
          to: "{{name}}"
        adjust:
          rotate: 180
      diode:
        what: d_0805
        where: true
        params:
          to: "{{column_net}}"
          from: "{{name}}"
        adjust:
          shift: [-7.5, 2]
          rotate: -90
      led:
        what: sk6812_mini_e
        where: true
        params:
          din: P2
          dout: P2
        adjust:
          shift: [0, 5.25]
      reset_btn:
        what: side_switch
        where:
          - ref: matrix_inner_home
            shift: [28, 36]
            rotate: 180
        params:
          from: GND
          to: RST
          GND: GND
      trrs:
        what: trrs
        where:
          - ref: matrix_inner_home
            shift: [39, -25]
            rotate: -90
        params:
          reverse: true
          symmetric: true
          A: GND
          B: GND
          C: P0
          D: VCC
      piezo:
          what: piezo
          where:
            - ref: matrix_inner_home
              shift: [14, -23]
              rotate: 90
          params:
            A: GND
            B: P9
      oled:
        what: oled_128x64
        where:
          - ref: matrix_inner_home
            shift: [36.5, -4]
            rotate: 180
        params:
          SCL: P3
          SDA: P2
